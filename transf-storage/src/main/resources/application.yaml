ktor:
  application:
    modules:
      - storage.trans.com.ApplicationKt.module
  deployment:
    port: 8096


database:
  driverClass: "org.postgresql.Driver"
  url: "jdbc:postgresql://localhost:5432/testdb"
  user: "admin"
  password: "admin"
  maxPoolSize: 10

kafka:
  groupId: "processing-service-group"
  bootstrapServers:
    - "http://localhost:9092"
  producerTopics:
    - name: "transcript-out-storage"
      senderType: "TRANSCRIPT_SENDER"
    - name: "tg-out-storage"
      senderType: "TELEGRAM_SENDER"
  consumerTopics:
    - name: "transcript-incoming-storage"
      handler: "TRANSCRIPT_HANDLER"
      deserializerType: "storage.trans.com.domain.TranscriptMessageRequest"
    - name: "tg-incoming-storage"
      handler: "TELEGRAM_HANDLER"
      deserializerType: "storage.trans.com.domain.TelegramMessageRequest"
