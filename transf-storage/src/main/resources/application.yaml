ktor:
  application:
    modules:
      - storage.trans.com.ApplicationKt.module
  deployment:
    port: 8096


database:
  driverClass: "org.postgresql.Driver"
  url: "jdbc:postgresql://localhost:5432/testdb"
  user: "admin"
  password: "admin"
  maxPoolSize: 10

kafka:
  registryUrl: "http://127.0.0.1:8081"
  bootstrapServers:
    - "http://127.0.0.1:29092"
  topics:
      - "transcript-incoming-storage"
      - "tg-incoming-storage"
      - "transcript-out-storage"
      - "tg-out-storage"

